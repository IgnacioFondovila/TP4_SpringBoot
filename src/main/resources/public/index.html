<div class="container">
	<h3> Agregar un producto </h3>
	<div id="addProductAlert" class="alert alert-warning" role="alert" hidden>
	</div>
	<form id="addProduct">
		<input required placeholder="name" id="namePr" type="text">
		<input required placeholder="price" id="price" type="number">
		<input required placeholder="stock" id="stock" type="number">
		<input type="submit" value="Dar de alta">
	</form>
</div>

<div class="container">
	<h3> Obtener productos </h3>
	<input id="getProducts" type="button" value="Obtener todos los productos">
	<div id="showAllProducts">
	</div>
</div>

<div class="container">
	<h3> Obtener producto por ID</h3>
	<div id="alertPr" class="alert alert-warning" role="alert" hidden>
	</div>
	<div id="alertDeleteProd" class="alert alert-warning" role="alert" hidden>
	</div>
	<form id="getProdForm">
		<input required id="getProd" type="number" placeholder="Numero de identificacion">
		<input type="submit" value="Obtener">
	</form>
	<div hidden id="divGetProd">

	</div>
	<input hidden type="button" id="delPr" value="Delete Product">

	<input hidden type="button" id="uptPr" value="Modify Product">

	<form hidden id="updateProduct">
		<input required placeholder="name"  id="u_name" type="text">
		<input required placeholder="price" id="u_price" type="number">
		<input required placeholder="stock" id="u_stock" type="number">
		<input type="submit" value="Update">
	</form>
</div>

	<input type="submit" id="addPurchaseSubmit" value="Hacer compra">
